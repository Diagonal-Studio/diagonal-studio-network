<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width">
  <meta charset="UTF-8">
  <link rel="icon" href="./other/logo.png" sizes="32x32">
  <link rel="stylesheet" href="./other/main.css">
  <title>对角线工作室-内容</title>
  <meta name="description" content="简单创造不简单">
  <meta name="author" content="对角线工作室">
  <link rel="stylesheet" href="./other/min.css" />
</head>

<body data-v-app>
  <div>
    <ul role="menubar" class="el-menu el-menu--horizontal pp"
      style="--el-menu-text-color: #606266; --el-menu-hover-text-color: #606266; --el-menu-level: 0; border-radius: 5px;">
      <li class="el-menu-item" onclick='window.location.href="index.html"' style="margin: auto 20px;"><img
          src="./other/logo.png" height="40px"
          style="border-radius: 3px; box-shadow: 0.05px 0.05px 1px 0.1px;margin:8px;">
      </li>
      <li class="el-menu-item" onclick='window.location.href="new.html"'>News</li>
      <li class="el-menu-item" onclick='window.location.href="project.html"'>项目</li>
      <li class="el-menu-item is-active" onclick='window.location.href="content.html"' style="margin-right: 60px;">文档
      </li>
      <a class="iim" href="https://space.bilibili.com/1371258545" tabindex="0"><img
          src="https://www.bilibili.com/favicon.ico?v=1" height="20px"
          style="position: absolute; top: 30%; right: 60px;"></a>
      <a class="iim" href="https://github.com/diagonal-studio" tabindex="0"><img
          src="https://css.kkgithub.com/favicons/favicon.png" height="20px"
          style="position: absolute; top: 30%; right: 20px;"></a>
    </ul>

    <div class="main">
      <ul role="menubar" class="el-menu el-menu--vertical menu" style="--el-menu-level: 0;" id="app">
    </div>

    <ul role="menubar" class="el-menu el-menu--vertical"
      style="--el-menu-level: 0; padding: 5px; border-radius: 5px; margin: 0px 60px;"><span class="el-text"
        style="font-size: small;">Copyright © 2024 对角线工作室 保留所有权利</span></ul>
  </div>
</body>
<script>
  async function showagain() {
    const res = await fetch('./jsons/content-doc.json');
    const data = await res.json();
    let b = document.getElementById("app");
    console.log(b);
    for (let i = 0, len = data.length; i < len; i++) {
      var p = document.createElement('div');
      p.innerHTML = '<div><a href="./content-doc.html?name=' + data[i].time + '"><li class="el-menu-item items" ><h2 style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; margin-right: 70px;">' + data[i].name + '</h2><span class="el-text span">' + data[i].time + '</span></li></a></div>'
      b.appendChild(p);
    }
  }
  showagain();

</script>

</html>
